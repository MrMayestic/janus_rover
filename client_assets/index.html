    <style>
        /* DEAFULT MARGINS AND NAVBAR */
        * {
            margin: 0;
            padding: 0;
            font-family: "Rubik", sans-serif;
            user-select: none;
        }

        #moveResults {
            margin-top: 17%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        #lowEnergy,
        #normalEnergy,
        #moveReq {

            z-index: 5;
        }

        .time:first-of-type {

            font-size: 48px;
            white-space: pre;
            background-color: #fdffe0;
        }

        .time {
            padding: 10px;
            margin: 5px;
            background-color: lightblue;
            border: #111 solid 1px;
            font-size: 28px;
            text-align: center;
            border-radius: 5px;
        }

        a {
            text-decoration: none;
        }

        a:link {
            color: white;
        }

        a:visited {
            color: white;
        }

        #darkLight {
            cursor: pointer;
            clear: both;
            text-align: center;
            width: 42px;
            height: 42px;
            background-color: #2a2d36;
            color: white;
        }

        #darkLight:hover {
            filter: brightness(85%);
        }

        #lazikImg {
            position: absolute;
            height: 90px;
            width: 132px;
            margin-top: -10px;
            text-align: center;
            margin-left: 1.5%;

        ul {
            list-style-type: none;
            margin: 0;
            padding: 1px;
            overflow: hidden;
            background-color: rgb(201, 1, 1);
            display: flex;
            align-self: center;
            align-items: center;
            flex-direction: row;
            justify-content: center;
        }

        li {
            text-align: center;
            font-size: 36px;
            width: 170px;
            height: 73px;
            font-weight: 500;
            display: inline-block;
            vertical-align: middle;
            line-height: 73px;
            color: white;
            text-decoration: none;
            transition: background-color 0.05s, border-radius 0.1s;
            border: 1px solid red;
        }

        /* Change the link color to #111 (black) on hover */
        li:hover {
            background-color: #111;
            cursor: pointer;
            border-radius: 8px;
        }

        /*END*/
        #arrowSter {
            margin-top: 25px;
            margin-left: 34%;

            flex-wrap: nowrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            float: left;
            position: absolute;

        #forward {
            margin-bottom: -15px;
        }

        #servoPlus {
            margin-top: 25px;
        }

        #servoSter {

            max-height: 272.5px;
            display: flex;
            flex-wrap: nowrap;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            float: left;
            position: absolute;
        }

        .sterButton {
            color: black;
            /* text-align: center; */
            width: 115px;
            height: 115px;
            margin: 4.5px;
            user-select: none;
            border: 2px solid black;
            border-radius: 8px;
            background-color: #d1d1d1;
        }

        .sterButton:hover {
            background-color: #c0c0c0;
            cursor: pointer;
        }

        .servoButton {
            color: black;
            /* text-align: center; */
            width: 70px;
            height: 70px;
            user-select: none;
            border: 2px solid black;
            border-radius: 8px;
            background-color: #d1d1d1;
        }

        .servoButton:hover {
            background-color: #c0c0c0;
            cursor: pointer;
        }

        #servoInfo {
            height: 110px;
            line-height: 110px;
            font-weight: bold;
            font-size: 24px;
        }

        #content {
            text-align: center;
            margin: 2.5em;
            padding: 0.5em;
        }

        #video {
            width: 640px;
            height: 480px;
            transform: rotate(180deg);
        }

        #onOffVideo {
            background-color: red;
            border: 2px solid black;
            border-radius: 5px;
            margin-left: 53%;

            width: 55px;
            height: 45px;
            color: rgb(217, 217, 217);
            font-size: 0.85vw;
        }

        #onOffVideo:hover {

        }

        #precSterInfo {
            font-size: 1.5vw;
            text-align: center;
            line-height: 38px;
            float: left;
            margin-left: 5%;

        #precSter {
            float: left;
            width: 80px;
            margin-left: 1%;
            height: 40px;
            font-size: 0.8vw;
        }

        #precSter:hover {
            filter: brightness(85%);

        }

        #measures {
            font-size: 40px;
            display: flex;
            position: absolute;
            height: 15%;
            width: 100%;
            justify-content: center;
            margin-top: 360px;
            z-index: 1;
        }

        #temp {
            float: right;
        }

        #humi {
            float: left;
        }

        .column {
            margin-left: 75px;
            margin-right: 75px;
            margin-top: 1%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        @media only screen and (max-width: 1920px) {
            li {
                font-size: 30px;
                width: 155px;
                height: 60px;
                font-weight: 500;

            #lazikImg {

            }

            .sterButton {

        @media only screen and (max-width: 1180px) {
            #video {

            }

            .servoButton {
                width: 6vw;
            }

            #servoInfo {
                height: 4.5vw;

            }

            #servoSter {
                max-height: 22vw;
            }

            #onOffVideo {
                width: 45px;
                height: 35px;
                font-size: 1.6vw;
            }

            #precSterInfo {
                font-size: 1.5vw;
                line-height: 3.5vw;
                margin-left: 2%;
                font-size: 2.35vw;
            }

            #precSter {
                margin-left: 1%;
                height: 3.5vw;
                font-size: 1.35vw;
            }

            .column {
                margin-left: 40px;
                margin-right: 40px;
                margin-top: 5%;
            }
        }

        @media only screen and (max-width: 875px) {
            .servoButton {
                width: 5.5vw;
            }

            #servoInfo {
                height: 5vw;
                line-height: 5vw;
            }

            #servoSter {
                margin-left: 65.5%;
                max-height: 21vw;
                max-width: 100%;
            }

            #lazikImg {
                display: none;
            }

            #measures {
                font-size: 24px;
                margin-top: 25vw;
            }
        }

        @media only screen and (max-width: 420px) {
            ul {
                flex-direction: column;
            }

            li {
                width: 100%;
                height: 15vw;
                line-height: 15vw;
                font-size: 7vw;
            }

            #video {
                width: 60vw;
                height: 45vw;
            }

            #content {
                margin-left: 11.5%;
            }

            #servoInfo {
                height: 8vw;
                line-height: 8vw;
                font-size: 3vw;
            }

            .servoButton {
                width: 8vw;
                margin-left: 7vw;
            }

            .sterButton {
                width: 11vw;
                height: 11vw;
                padding: 5px;
            }

            #servoSter {
                margin-left: 70%;
                max-height: 33vw;
            }

            #precSterInfo {
                line-height: 5.3vw;
                font-size: 3.1vw;
            }

            #precSter {
                margin-left: 1%;
                height: 6.5vw;
                width: 9vw;
                font-size: 2.7vw;
            }

            #measures {
                margin-top: 40vw;
                font-size: 22px;
            }
        }
    </style>
</head>

    <main>
        <button type="button" id="darkLight">&#9790;</button>
        <section>
            <div id="content">
                <img id="video" />
            </div>
            <button type="button" id="onOffVideo">Off</button>
            <p id="precSterInfo">Precise Sterring:</p>
            <button id="precSter" type="button">None</button>
        </section>
        <div id="arrowSter">
            <button type="button" id="forward" class="sterButton">&#8593;</button>
            <br />
            <div id="downArrows">
                <button type="button" id="left" class="sterButton">&#8592;</button>

            </div>

        <button type="button" id="sendPhoto">Send photo</button>
        <br>
        <br>

    <script>
        let sendDataToggle = true;
        let style = "dark"; //reversed logic kind of xd
        let precSter = 0;
        let precLetter = ""; //to usprawniÄ‡ sending data
        let streamOnToggle = false;
        let userDevice = "";
        let server_ip = "192.168.11.43";

a.substr(0, 4))) check = true; })(navigator.userAgent || navigator.vendor || window.opera);
            return check;
        };

        async function sendData(what) {
            console.log(what);
            $("#info").html(what);
            fetch(`http://${server_ip}/` + what, {
                method: "GET",
                mode: "cors",
                headers: {
                    "Access-Control-Request-Method": "*",
                    "Access-Control-Allow-Origin": "*",
                    Vary: "*",
                },
            })
                .then((response) => response.json())
                .then((data) => {
                    if (what == "moveResults") {
                        $("#moveResults").html("");
                        let times = data.data.split("|");
                        times = times.sort();
                        times = times.reverse();
                        for (n of times) {
                            if (n) {
                                let p = document.createElement("p");
                                p.className = "time";
                                p.innerHTML = n;
                                document.querySelector("#moveResults").appendChild(p);
                            }
                        }
                    } else {
                        if (data.temperature > 0 && data.temperature < 50) {
                            document.querySelector(
                                "#temp"
                            ).innerHTML = `${data.temperature}&#176;C`;
                        }
                        if (data.humidity > 0 && data.temperature <= 100) {
                            document.querySelector("#humi").innerHTML = `${data.humidity}%`;
                        }
                    }
                })
                .catch((err) => {
                    console.log("Failed to send data", err);
                });
        }

        function changeSiteStyle() {
            if (style == "dark") {
                style = "bright";

                $("body").css({ "background-color": "#102130", color: "white" });
                $("#darkLight").css({
                    "background-color": "white",
                    color: "#102130",
                });
                $("#darkLight").html("&#9788;");
                // darkLight.style.color = "#2a2d36";
                // darkLight.innerHTML = "";
                document.querySelector("#measures").style.color = "white";
            } else if (style == "bright") {
                style = "dark";

                $("body").css({ "background-color": "white", color: "black" });
                $("#darkLight").css({
                    "background-color": "#102130",
                    color: "white",
                });
                $("#darkLight").html("&#9790;");
                document.querySelector("#measures").style.color = "black";
            }
        }

        function changePrecSter() {
            console.log(precSter);
            if (precSter == 0) {
                precSter = 1;
                precLetter = "l";
                $("#precSter").html("800ms");
            } else if (precSter == 1) {
                precSter = 2;
                precLetter = "";
                $("#precSter").html("500ms");
            } else if (precSter == 2) {
                precSter = 3;
                precLetter = "s";
                $("#precSter").html("150ms");
            } else if (precSter == 3) {
                precSter = 4;
                precLetter = "u";
                $("#precSter").html("85ms");
            } else if (precSter == 4) {
                precSter = 0;
                precLetter = "";
                $("#precSter").html("None");
            }
        }

        function startStopStream() {
            if (streamOnToggle) {
                $("#video").attr("src", "");
                $("#onOffVideo").css("background-color", "red");
                $("#onOffVideo").html("Off");
                streamOnToggle = false;
            } else {
                $("#video").attr("src", `http://${server_ip}/video`);
                $("#onOffVideo").css("background-color", "green");
                $("#onOffVideo").html("On");
                streamOnToggle = true;
            }
        }

        function translateSterrData(data) {
            if (precSter > 0) {
                return precLetter + "prec" + String(data);
            } else {
                return data;
            }
        }

        function desktopBinds() {
            $("#forward").on("mousedown", () => precSter == 0 ? sendData(1) : console.log("null"));
            $("#left").on("mousedown", () => precSter == 0 ? sendData(2) : console.log("null"));
            $("#back").on("mousedown", () => precSter == 0 ? sendData(3) : console.log("null"));
            $("#right").on("mousedown", () => precSter == 0 ? sendData(4) : console.log("null"));

            $("#forward").on("mouseup", () => precSter == 0 ? sendData(0) : console.log("null"));
            $("#left").on("mouseup", () => precSter == 0 ? sendData(0) : console.log("null"));
            $("#back").on("mouseup", () => precSter == 0 ? sendData(0) : console.log("null"));
            $("#right").on("mouseup", () => precSter == 0 ? sendData(0) : console.log("null"));
        }

        function mobileBinds() {
            $("#forward").on("touchstart", () => precSter == 0 ? sendData(1) : console.log("null"));
            $("#left").on("touchstart", () => precSter == 0 ? sendData(2) : console.log("null"));
            $("#back").on("touchstart", () => precSter == 0 ? sendData(3) : console.log("null"));
            $("#right").on("touchstart", () => precSter == 0 ? sendData(4) : console.log("null"));

            $("#forward").on("touchend", () => precSter == 0 ? sendData(0) : console.log("null"));
            $("#left").on("touchend", () => precSter == 0 ? sendData(0) : console.log("null"));
            $("#back").on("touchend", () => precSter == 0 ? sendData(0) : console.log("null"));
            $("#right").on("touchend", () => precSter == 0 ? sendData(0) : console.log("null"));
        }

        function defaultBinds() {
            $("#darkLight").on("click", changeSiteStyle);
            $("#onOffVideo").on("click", startStopStream);
            $("#precSter").on("click", changePrecSter);

            $("#forward").on("click", () => precSter > 0 ? sendData(translateSterrData(1)) : console.log("null"));
            $("#left").on("click", () => precSter > 0 ? sendData(translateSterrData(2)) : console.log("null"));
            $("#back").on("click", () => precSter > 0 ? sendData(translateSterrData(3)) : console.log("null"));
            $("#right").on("click", () => precSter > 0 ? sendData(translateSterrData(4)) : console.log("null"));

            $("#servoPlus").on("click", () => sendData("servoplus"));
            $("#servoMinus").on("click", () => sendData("servominus"));

            $("#lowEnergy").on("click", () => sendData("lowEnergy"));
            $("#normalEnergy").on("click", () => sendData("normalEnergy"));

            $("#moveReq").on("click", () => sendData("moveResults"));
        }

        $("#sendPhoto").on("click", () => sendData("sendPhoto"))

        sendData("joystickFalse");

        window.onload = () => {
            console.log(window.mobileAndTabletCheck());
            if (window.mobileAndTabletCheck()) {
                mobileBinds();
            } else {
                desktopBinds();
            }
            defaultBinds();
            setInterval(() => sendData("data"), 10000);
        }

    </script>
