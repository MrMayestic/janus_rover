    <style>
        /* DEAFULT MARGINS AND NAVBAR */
        * {

        #darkLight {

        .manageData {
            text-align: center;

        .dataLabel {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            background-color: #ccdaff;
            border: 1px solid #111;
            border-radius: 5px;
        }

        .deleteButton {
            background-color: red;
            width: 15%;

        #lazikImg {
            position: absolute;

        ul {
            list-style-type: none;
            margin: 0;
            padding: 1px;
            overflow: hidden;
            background-color: rgb(201, 1, 1);
            display: flex;
            align-self: center;
            align-items: center;
            flex-direction: row;
            justify-content: center;

        li {
            text-align: center;
            font-size: 36px;
            width: 170px;
            height: 73px;
            font-weight: 500;
            display: inline-block;
            vertical-align: middle;
            line-height: 73px;
            color: white;
            text-decoration: none;
            transition: background-color 0.05s, border-radius 0.1s;
            border: 1px solid red;
        }

        /* Change the link color to #111 (black) on hover */
        li:hover {
            background-color: #111;
            cursor: pointer;
            border-radius: 8px;
        }

        .floatLeft {
            float: left;
        }

        .clear {
            clear: both;
        }

        #measures {
            font-size: 40px;
            display: flex;
            position: absolute;
            height: 15%;
            width: 100%;
            justify-content: center;
            margin-top: 150px;

        #temp {
            float: right;
        }

        #humi {
            float: left;
        }

        .column {
            margin-left: 75px;
            margin-right: 75px;
            margin-top: 1%;
        }

        @media only screen and (max-width: 1920px) {
            li {
                font-size: 30px;
                width: 155px;
                height: 60px;
                font-weight: 500;
                display: inline-block;
                vertical-align: middle;
                line-height: 60px;
            }

            #measures {
                font-size: 28px;
                margin-top: 100px;
            }

            #curve_chart {
                margin-left: 100px;
            }
        }

        @media only screen and (max-width: 1700px) {
            #curve_chart {
                margin-left: 50px;
                width: 700px;
                height: 300px;
            }
        }

        /* @media only screen and (max-width: 1500px) {
        } */
        @media only screen and (max-width: 1270px) {
            #measures {
                margin-top: 21vw;
            }

            #curve_chart {
                margin-left: auto;
                width: 600px;
                height: 280px;
            }
        }

        @media only screen and (max-width: 1120px) {
            .column {
                margin-left: 40px;
                margin-right: 40px;
                margin-top: 5%;
            }

            #curve_chart {
                width: 550px;
                height: 250px;
            }
        }

        @media only screen and (max-width: 875px) {
            #measures {
                font-size: 24px;
                margin-top: 25vw;
            }

            #curve_chart {
                width: 490px;
                height: 230px;
            }
        }

        @media only screen and (max-width: 707px) {
            li {
                width: 24vw;
                height: 10.3vw;
                line-height: 10.3vw;
                font-size: 5.2vw;
            }

            #curve_chart {
                width: 400px;
                height: 200px;
            }
        }

        @media only screen and (max-width: 560px) {
            #measures {
                margin: 0;
                margin-top: 35vw;
            }

            .column {
                margin-left: 30px;
                margin-right: 30px;
            }

            /* #curve_chart {
                margin-left: -25px;
                width: 335px;
                height: 180px;
            } */
        }

        @media only screen and (max-width: 420px) {
            ul {
                flex-direction: column;
            }

            li {
                width: 100%;
                height: 15vw;
                line-height: 15vw;
                font-size: 7vw;
            }

            #measures {
                font-size: 22px;
            }

            /* #curve_chart {
                margin-left: -15px;
                width: 250px;

            } */
        }
    </style>

<body>
    <nav>
        <!-- <img id="lazikImg" src="lazik.png" alt="" /> -->
        <ul>
            <li><a href="index.html">Sterring</a></li>
            <li><a href="joystick.html">Joystick</a></li>
            <li><a href="data.html">Data</a></li>
            <li style="float: right">About</li>
        </ul>
    </nav>
    <button type="button" id="darkLight">&#9790;</button>
    <main>
        <div class="floatLeft" id="content">
            <img id="video" />
        </div>
        <div id="curve_chart"></div>
        <button type="button" class="showData">Show data</button>
        <div class="manageData"></div>
        <div id="measures">
            <div class="column">
                <p class="measure" id="temp">0&#176;C</p>
            </div>
            <div class="column">
                <p class="measure" id="humi">0%</p>
            </div>
        </div>
    </main>
    <script>
        function makeChart() {
            google.charts.load("current", { packages: ["corechart"] });
            google.charts.setOnLoadCallback(drawChart);
        }

        // makeChart();

        let streamOnToggle = false;

        let style = "dark"; //reversed logic kind of xd

        let rover_server_ip = "192.168.11.43";

        let data_server_ip = "192.168.11.44";

        let roverData;

        window.mobileAndTabletCheck = function () {
            let check = false;
            (function (a) {
                if (
                    /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino|android|ipad|playbook|silk/i.test(
                        a
                    ) ||
                    /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(
                        a.substr(0, 4)
                    )
                )
                    check = true;
            })(navigator.userAgent || navigator.vendor || window.opera);
            return check;
        };

        async function sendData(what) {
            // console.log(what);
            $("#info").html(what);
            fetch(`http://${rover_server_ip}/` + what, {
                method: "GET",
                mode: "cors",
                headers: {
                    "Access-Control-Request-Method": "*",
                    "Access-Control-Allow-Origin": "*",
                    Vary: "*",
                },
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data.temperature > 0 && data.temperature < 50) {
                        document.querySelector(
                            "#temp"
                        ).innerHTML = `${data.temperature}&#176;C`;
                    }
                    if (data.humidity > 0 && data.temperature <= 100) {
                        document.querySelector("#humi").innerHTML = `${data.humidity}%`;
                    }
                })
                .catch((err) => {
                    console.log("Failed to send data", err);
                });
        }

        async function getChartData(...params) {
            fetch(`http://${data_server_ip}:3000/chartData`, {
                method: "GET",
                mode: "cors",
                headers: {
                    "Access-Control-Request-Method": "*",
                    "Access-Control-Allow-Origin": "*",
                    Vary: "*",
                },
            })
                .then((response) => response.json())
                .then((jsonResponse) => {
                    console.log(jsonResponse);
                    roverData = jsonResponse;
                    makeChart();
                })
                .catch((err) => {
                    console.log("Failed to send data", err);
                });
        }

        getChartData();

        sendData("joystickFalse");

        function drawChart() {
            let arrayToGoogle = [["Date", "Temperature (°C)", "Humidity (%)"]];

            roverData.forEach((n) => {
                arrayToGoogle.push([
                    n.date_time.split("T")[0],
                    n.temperature,
                    n.humidity,
                ]);
            });

            var data = google.visualization.arrayToDataTable(arrayToGoogle);

            console.log(typeof data);

            var options = {
                title: "Measures",
                // curveType: 'function',
                legend: { position: "bottom" },
            };

            var chart = new google.visualization.LineChart(
                document.getElementById("curve_chart")
            );

            chart.draw(data, options);
        }

        function changeSiteStyle() {
            if (style == "dark") {
                style = "bright";

                $("body").css({ "background-color": "#102130", color: "white" });

                $("#darkLight").css({
                    "background-color": "white",
                    color: "#102130",
                });

                $("#darkLight").html("&#9788;");
                document.querySelector("#measures").style.color = "white";
            } else if (style == "bright") {
                style = "dark";

                $("body").css({ "background-color": "white", color: "black" });

                $("#darkLight").css({
                    "background-color": "#102130",
                    color: "white",
                });

                $("#darkLight").html("&#9790;");
                document.querySelector("#measures").style.color = "black";
            }
        }

        async function createLables(data) {
            $(".manageData").empty();
            for (const [i, n] of data.entries()) {
                console.log(i, n);
                let div = document.createElement("div");
                div.className = "dataLabel";

                let paragraph = document.createElement("p");
                let dateTime = n["date_time"].split(".")[0].replace("T", " ");

                paragraph.innerHTML = `Temp: ${n["temperature"]}°C <br> Hum: ${n["humidity"]}% <br> Date: ${dateTime}`;

                let deleteButton = document.createElement("button");
                deleteButton.className = "deleteButton";
                deleteButton.innerHTML = "DEL";

                div.appendChild(paragraph);
                div.appendChild(deleteButton);

                deleteButton.addEventListener("click", () => {
                    fetch(`http://${data_server_ip}:3000/delete`, {
                        method: "DELET",
                        mode: "cors",
                        headers: {
                            "Access-Control-Request-Method": "*",
                            "Access-Control-Allow-Origin": "*",
                            Vary: "*",
                        },
                    });
                });

                $(".manageData").append(div);
            }
        }

        function showDataOnSite() {
            fetch(`http://${data_server_ip}:3000/chartData`, {
                method: "GET",
                mode: "cors",
                headers: {
                    "Access-Control-Request-Method": "*",
                    "Access-Control-Allow-Origin": "*",
                    Vary: "*",
                },
            })
                .then((response) => response.json())
                .then((jsonResponse) => {
                    createLables(jsonResponse);
                })
                .catch((err) => {
                    console.log("Failed to send data", err);
                });
        }

        function desktopBinds() { }

        function mobileBinds() { }

        function defaultBinds() {
            $("#darkLight").on("click", changeSiteStyle);
            $(".showData").on("click", showDataOnSite);
        }

        window.onload = () => {
            // console.log(window.mobileAndTabletCheck());
            if (window.mobileAndTabletCheck()) {
                mobileBinds();
            } else {
                desktopBinds();
            }
            defaultBinds();
            // setInterval(() => sendData(`x${currentL}y${currentR}`), 100);
        };
        setInterval(() => sendData(`data`), 1000);
    </script>
</body>
